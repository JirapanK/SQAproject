{% extends 'base.html' %}
{% block content %}

<h2> {{ user.nickname }}'s Bookmarked Courses </h2>
<table class="table table-striped">
    <tr><th>Course Name</th><th>Course Image</th><th>Course Description</th></tr>
    {% for i in saved_courses %}    
    <tr>
        <td width="20%">{{ i.course_name }}<br><a class="btn btn-primary" href="/course/{{ i.id }}">Course Overview</a></td>
        <td width="20%"><div class="image"><img src="{{ i.course_icon }}"></div></td>
        <td width="300%">{{ i.course_description }}{{ i.course_format }}</td>
        <td width="10%">  </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
