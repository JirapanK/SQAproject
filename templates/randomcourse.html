{% extends 'base.html' %}
{% block content %}
<p>{{ randomcourse.id }}</p>
<p>{{ randomcourse.course_name }}</p>
<p><img src="{{ randomcourse.course_icon }}"</p>
<p><img src="{{ courseimage }}"></p>
{% if session.get('user_email') %}
<form action="/rate_course" method="GET">
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio1" required value="1"> 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio2" value="2"> 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio3" value="3"> 3
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio3" value="4"> 4
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio3" value="5"> 5
                </label>
            </div>
            <input type='hidden' name='course_id' value='{{ randomcourse.id }}'>
            <button type="submit" class="btn btn-default">{% if rating %}Update!{% else %}Rate!{% endif %}</button>
        </form>
<div class="col-sm-6">
 <form action = "/bookmarkcourse" method="GET">
      <a class="btn btn-primary" href="/bookmarkcourse/{{ randomcourse.id }}">Bookmark course</a>
     </form>
{% else %}
<p><a href="/signup">Please sign in to bookmark this course!</a></p>
{% endif %}
{% endblock %}
