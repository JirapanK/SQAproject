{% extends 'base.html' %}
{% block content %}
<p>{{ course.course_name }}</p>
<p><img src="{{ course.course_icon }}"</p>
{% if session.get('user_email') %}
<form name="ratings" action="/rate_course?rating={{ course.rating }}&course_id={{ course.id }}" method="GET">
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio1" required value="1"> 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio2" value="2"> 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio3" value="3"> 3
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio3" value="4"> 4
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rating" id="inlineRadio3" value="5"> 5
                </label>
            </div>
            <input type='hidden' name='course_id' value='{{ course.id }}'>
            <button type="submit" class="btn btn-info">{% if rating %}Update!{% else %}Rate this MOOC{% endif %}</button>
        </form>
<div class="col-sm-6">
    <button type="button" class="btn btn-default btn-lg">
    <a class="glyphicon glyphicon-bookmark" href="/bookmarkcourse/{{ course.id }}" method="GET"></a>
    </button>
</div>
{% else %}
<p><a href="/signup">Please sign in to bookmark this course!</a></p>
{% endif %}
{% endblock %}
