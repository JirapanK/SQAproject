{% extends "base.html" %}
{% block content %}
    <h1>All Users</h1>
    {% for user in users %}
    <h4><img src="{{ user.avatar(128) }}"> <a href="/user_profile?nickname={{ user.nickname }}">{{ user.nickname }}</a> has {{ user.ratings|length }} rating(s) {{ bookmarks }}.</h4>
    {% endfor %}
{% endblock %}
