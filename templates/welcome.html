{% extends 'base.html' %}
{% block content %}
<form action="/Recommend" id="form-submission" method="GET">
	<h2 class="form-signin-heading">Find a course</h2>
	<label>Duration</label> <select name="duration" required>
	<option value="1">1 weeks</option>
	<option value="2">2 weeks</option>

	<option value="5">5 weeks</option>

	<option value="14">14 weeks</option>

	<option value="16">16 weeks</option>

	<option value="20">20 weeks</option>

		<option value="Chemistry">Chemistry</option>
		<option value="Physics">Physics</option>

		<option value="Social Sciences">Social Sciences</option>

		<option value="Education">Education</option>
		<option value="Humanities">Humanities </option>

		<option value="Health & Society">Health &#38; Society</option>

		<option value="max7">Maximum 7 hours per week</option>
		<option value="max9">Maximum 9 hours per week</option>
		<option value="max11">Maximum 11 hours per week</option>
		<option value="max15">Maximum 15 hours per week</option>
		<option value="max20">Maximum 20 hours per week</option>
	</select><br>
<button class="btn btn-primary btn-lg active" type="submit">Submit</button>
</form>

{% endblock %}
