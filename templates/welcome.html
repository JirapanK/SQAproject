{% extends 'base.html' %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.fitnessvsweightloss.com/wp-content/uploads/2014/08/apple_for-diabetics.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="http://www.fitnessvsweightloss.com/wp-content/uploads/2014/08/apple_for-diabetics.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="http://www.fitnessvsweightloss.com/wp-content/uploads/2014/08/apple_for-diabetics.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="http://www.fitnessvsweightloss.com/wp-content/uploads/2014/08/apple_for-diabetics.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h2>Discover your next great MOOC.</h2>
<form action="/Recommend" id="form-submission" method="GET" role="form">
	<div class="form-group">
	<label for="category"><font size="4">Category</label> <select class="form-control" id="category" name="category" required>
	  {% for cat in categories %}
		<option value="{{ cat.id }}">{{ cat.category_name }}</option>
	  {% endfor %}
	</select><br>
	<label for="duration"><font size="4">Duration</label><select class="form-control" id="duration" name="duration">
		<option value="-">-</option>
		{% for i in terms %}
		<option value="{{ i[0] }}">{{ i[0] }} weeks</option>
		{% endfor %}
		<option value="more-than-20">More than 20 weeks</option>
	</select><br>
	<label for="workload">Workload</label><select class="form-control" id="workload" name="workload">
		<option value="-">-</option>
		<option value="3">Maximum of 3 hours per week</option>
		<option value="5">Maximum of 5 hours per week</option>
		<option value="7">Maximum 7 hours per week</option>
		<option value="9">Maximum 9 hours per week</option>
		<option value="11">Maximum 11 hours per week</option>
		<option value="15">Maximum 15 hours per week</option>
		<option value="20">Maximum 20 hours per week</option>
	</select><br>
<button class="btn btn-primary btn-lg active" type="submit">Search</button>
</form>

{% endblock %}
